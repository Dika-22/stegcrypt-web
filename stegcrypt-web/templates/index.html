<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StegCrypt - Enkripsi & Steganografi</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS CDN (Only Components/Utilities) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto py-10 px-4 md:px-10">
        <h1 class="text-4xl font-bold text-center mb-10">ğŸ” StegCrypt</h1>

        <!-- Form Enkripsi -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-10">
            <h2 class="text-2xl font-semibold mb-4">Enkripsi dan Sisipkan Pesan</h2>
            <form action="/encrypt" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="form-label fw-bold">Pilih Gambar PNG:</label>
                    <input class="form-control" type="file" name="image" accept=".png" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Pesan:</label>
                    <textarea class="form-control" name="message" rows="4" required></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Kunci:</label>
                    <input class="form-control" type="text" name="key" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Metode:</label>
                    <select class="form-select" name="method">
                        <option value="caesar">Caesar</option>
                        <option value="vigenere">VigenÃ¨re</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">ğŸ”’ Enkripsi dan Sisipkan</button>
            </form>

            {% if file_url %}
                <div class="alert alert-success mt-4">
                    âœ… Pesan berhasil disisipkan ke dalam gambar!<br>
                    <a href="{{ file_url }}" download class="btn btn-success mt-2">â¬‡ï¸ Download Gambar Hasil</a>
                </div>
            {% endif %}
        </div>

        <!-- Form Dekripsi -->
        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Ekstrak dan Dekripsi Pesan</h2>
            <form action="/decrypt" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="form-label fw-bold">Gambar PNG (dengan pesan):</label>
                    <input class="form-control" type="file" name="image" accept=".png" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Kunci:</label>
                    <input class="form-control" type="text" name="key" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Metode:</label>
                    <select class="form-select" name="method">
                        <option value="caesar">Caesar</option>
                        <option value="vigenere">VigenÃ¨re</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">ğŸ” Ekstrak dan Dekripsi</button>
            </form>

            {% if message %}
                <div class="alert alert-info mt-4">
                    <h5 class="fw-bold">ğŸ”“ Hasil Ekstraksi & Dekripsi:</h5>
                    <pre class="mb-0">{{ message }}</pre>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
